name: Translate Filament Names

on:
  workflow_dispatch:
  push:
    paths:
      - 'filaments/*.json'
  schedule:
    - cron: '0 3 * * 1'

jobs:
  translate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install deep-translator pyyaml

      - name: Ensure filaments_de exists
        run: mkdir -p filaments_de

      - name: Run translation script
        run: python scripts/translate_filaments.py

      - name: Commit and push translations
        run: |
          if ls filaments_de/*.json 1> /dev/null 2>&1 || [ -f filaments_de/translation_dict.json ]; then
            git config --global user.name "github-actions[bot]"
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            git add filaments_de/*.json dict/translation_dict_*.json
            git commit -m "Automatische Ãœbersetzung der Filamentnamen (de)" || echo "No changes to commit"
            git push || echo "Nothing to push"
          else
            echo "Keine neuen Dateien zum Committen."
          fi
