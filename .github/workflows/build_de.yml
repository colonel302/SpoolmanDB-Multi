name: Build German Version

on:
  workflow_dispatch:
  push:
    paths:
      - 'filaments_de/*.json'

jobs:
  build-de:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install check-jsonschema

      - name: Validate German Filaments
        run: |
          for file in filaments_de/*.json; do
            check-jsonschema --schemafile filaments.schema.json "$file"
          done

      - name: Compile German Database
        run: python scripts/compile_de.py

      - name: Commit and Push Compiled JSONs
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
          git add filaments*.json
          git commit -m "Add/Update compiled filament JSONs" || echo "No changes to commit"
          git push || echo "Nothing to push"

      - name: Copy filaments.json to filaments_en.json
        run: python scripts/copy_filaments_en.py

      - name: Deploy German Site
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          publish_dir: ./public
