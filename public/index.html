<!DOCTYPE html>
<html>
<head>
  <title>SpoolmanDB</title>
  <script>
    // Automatische Weiterleitung basierend auf Browser-Sprache
    const userLang = navigator.language.split('-')[0];
    window.location.href = `/${userLang}/`;
  </script>
</head>
<body>
  <h1>Willkommen bei SpoolmanDB</h1>
  <div class="lang-switcher">
    <a href="/de/">Deutsch</a>
    <a href="/en/">English</a>
  </div>
</body>
</html>
